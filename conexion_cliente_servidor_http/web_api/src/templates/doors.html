{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1>Doors</h1>

    <table class="table mt-4">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th></th>
        </tr>
        {% for door in doors %}
        <tr>
            <td>{{ door.id_puerta }}</td>
            <td>{{ door.nombre }}</td>
            <td>
                <a href="{{ url_for('edit_door', id_puerta=door.id_puerta) }}" class="btn btn-primary">Edit</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
