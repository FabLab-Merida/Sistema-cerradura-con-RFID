{% extends "base.html" %}

{% block content %}


<div class="container mt-4">
    <h1>List of Users</h1>

    <table class="table mt-4">
        <tr>
            <th>RFID</th>
            <th>Name</th>
            <th>Last Name</th>
            <th></th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.rfid }}</td>
            <td>{{ user.nombre }}</td>
            <td>{{ user.apellidos }}</td>
            <td>
                <a href="{{ url_for('edit_user', rfid=user.rfid) }}" class="btn btn-primary">Edit</a>
            </td>
        </tr>
        {% endfor %}
    </table>

    <a href="{{ url_for('add_user') }}" class="btn btn-primary mt-4">Add User</a>
</div>
{% endblock %}
