<form method="POST" action="/api/doors/add">
    <label for="door_id">Door ID:</label>
    <input type="number" id="door_id" name="door_id" required>
    <label for="door_name">Door Name:</label>
    <input type="text" id="door_name" name="nombre" required>
    <label for="door_code">Door Code:</label>
    <input type="number" step="0.01" id="door_code" name="codigo" required>
    <input type="submit" value="Add Door">
</form>
